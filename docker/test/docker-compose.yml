version: '2.1'

services:
  run_tests:
    build:
      context: ../../
      dockerfile: docker/test/Dockerfile
    volumes:
      - ../../reports:/reports
      - ../../tmp:/ca_intake/tmp/capybara
      - .chromedriver-helper:/root/.chromedriver-helper
    environment:
      FERB_API_URL: "https://ferbapi.preint.cwds.io"
      DORA_API_URL: "https://doraapi.preint.cwds.io"
      RAILS_ENV: test
      NODE_ENV: test
      CI_REPORTS: /reports
      GENERATE_TEST_REPORTS: 'yes'
      REDIS_HOST: 'redis'
      TZ: US/Pacific
      REDIS_PORT: 6379
    links:
      - redis
    cap_add:
      - SYS_ADMIN
  builder:
    build:
      context: ../../
      dockerfile: docker/test/Dockerfile
    environment:
      APP_VERSION: ${APP_VERSION}
      REDIS_HOST: 'redis'
      REDIS_PORT: 6379
    command:
      - build.sh
    links:
      - redis
  redis:
    image: 'redis:3.0'
